<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>100초 타이머</title>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="mt-2 text-center">
      <h1 id="timmer" class="py-4 font-weight-bold h1 fz150">100</h1>

      <button id="start" class="btn btn-info p-5 col-5 fz80">시작</button>
      <button id="reset" class="btn btn-warning p-5 col-5 fz80">초기화</button>
    </div>
  </div>

  <div class="container mt-5">
    <h3 class="h5 text-center title6 pb-4">6관문 체력별 기믹 타임라인</h3>
    <div class="gateway">6 관문</div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script>

    $('#start').click(function(){
      $('#start').attr('disabled', true);
      var counter = 100;

      timmer();

      function timmer(){  

        count = setInterval(count100, 1000);

        function count100(){
          counter--;
          if (counter < 1){
            clearInterval(count);
            $('#timmer').text('생성');
          } else {
            $('#timmer').text(counter);
          }
        }
      };  
    });

    // 초기화
    $('#reset').click(function(){
      clearInterval(count);
      var counter = 100;
      $('#timmer').text(counter);
      $('#start').attr('disabled', false);
    });
    
    </script>  

</body>

</html>
